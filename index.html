<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="header">
      <div class="navbar">
        <a href="#header">Inicio</a>
        <a href="#tickets">Tickets</a>
        <a onclick="adminMenu()">Login</a>
        <a onclick="addMenu()" class="adm">Añadir Concierto</a>
        <a onclick="rmConcierto()" class="adm">Eliminar Concierto</a>
        <a onclick="mostrarHistorialVentas()" class="adm">Mostrar Historial Ventas</a>
        <a onclick="borrarHistorialVentas()" class="adm">Borrar Historial Ventas</a>
        <a onclick="calcularTotal()" class="adm">Ganancias Conciertos</a>
      </div>
    </header>
    <div class="tit">
      <h1>Conciertos de la Temporada</h1>
    </div>
    <div class="main" id="main">
      <div class="cards" id="c1">
        <div class="card">
          <h1 id="art1"></h1>
          <h2 id="sal1"></h2>
          <p id="tmp1"></p>
          <p id="fch1"></p>
          <button class="comprar"><a href="tickets">Comprar tickets</a></button>
        </div>
      </div>
      <div class="cards" id="c2">
        <div class="card">
          <h1 id="art2"></h1>
          <h2 id="sal2"></h2>
          <p id="tmp2"></p>
          <p id="fch2"></p>
          <button class="comprar"><a href="tickets">Comprar tickets</a></button>
        </div>
      </div>
      <div class="cards" id="c3">
        <div class="card">
          <h1 id="art3"></h1>
          <h2 id="sal3"></h2>
          <p id="tmp3"></p>
          <p id="fch3"></p>
          <button class="comprar"><a href="tickets">Comprar tickets</a></button>
        </div>
      </div>
      <div class="cards" id="c4">
        <div class="card">
          <h1 id="art4"></h1>
          <h2 id="sal4"></h2>
          <p id="tmp4"></p>
          <p id="fch4"></p>
          <button class="comprar"><a href="tickets">Comprar tickets</a></button>
        </div>
      </div>
      <div class="cards" id="c5">
        <div class="card">
          <h1 id="art5"></h1>
          <h2 id="sal5"></h2>
          <p id="tmp5"></p>
          <p id="fch5"></p>
          <button class="comprar"><a href="tickets">Comprar tickets</a></button>
        </div>
      </div>
      <div class="cards" id="c6">
        <div class="card">
          <h1 id="art6"></h1>
          <h2 id="sal6"></h2>
          <p id="tmp6"></p>
          <p id="fch6"></p>
          <button class="comprar"><a href="tickets">Comprar tickets</a></button>
        </div>
      </div>
      <div class="cards" id="c7">
        <div class="card">
          <h1 id="art7"></h1>
          <h2 id="sal7"></h2>
          <p id="tmp7"></p>
          <p id="fch7"></p>
          <button class="comprar"><a href="tickets">Comprar tickets</a></button>
        </div>
      </div>
      <div class="cards" id="c8">
        <div class="card">
          <h1 id="art8"></h1>
          <h2 id="sal8"></h2>
          <p id="tmp8"></p>
          <p id="fch8"></p>
          <button class="comprar"><a href="tickets">Comprar tickets</a></button>
        </div>
      </div>
    </div>

    <div class="tickets" id="tickets">
      <div class="titulos"><h1>Tickets</h1></div>
      <form action="">
        <h2 id="nticks">¡No puedes comprar más de 5 tickets!</h2>
        <h2 id="full"></h2>
        <label for="conciertos"><h1>Concierto</h1></label>
        <select name="conciertos" id="optionArtista" class="con"></select>
        <br /><br />
        <label for="numTickets"><h1>Cantidad de tickets</h1></label>
        <input type="number" name="numTickets" id="tic" class="con" />
        <br /><br />
        <button class="botones" onclick="contarTickets()">Comprar</button>
      </form>
    </div>

    <div id="formContainer" class="hidden">
      <form id="conciertoForm">
        <button onclick="rmMenu()" class="close">
          <i
            class="fas fa-times"
            style="font-size: 24px; align-self: flex-end"
          ></i>
        </button>
        <label for="name">Nombre del Artista:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="sala">Sala:</label><br />
        <input type="text" id="sala" name="sala" required /><br /><br />

        <label for="fecha">Fecha:</label><br />
        <input type="date" id="fecha" name="fecha" required /><br /><br />

        <label for="ticket">Número de Tickets:</label><br />
        <input type="number" id="ltickets" name="ticket" required /><br /><br />

        <label for="foto">Nombre de la Imagen:</label><br />
        <input type="text" id="foto" name="foto" required /><br /><br />

        <button class="botones" type="button" onclick="addConcierto()">
          Agregar Concierto
        </button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
